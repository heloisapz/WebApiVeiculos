<div *ngIf="itemId" class="modal-backdrop">
    <div class="modal-box">
      <h2 class="modal-title">Você tem certeza?</h2>
      <p class="modal-warning">
        Ao confirmar, o item será <strong>excluído permanentemente</strong>.
      </p>
 
      <div class="modal-actions">
        <button class="btn-confirm" (click)="onConfirmDelete()">Confirmar</button>
        <button class="btn-close" (click)="closeModal()">Fechar</button>
      </div>
    </div>
  </div>
