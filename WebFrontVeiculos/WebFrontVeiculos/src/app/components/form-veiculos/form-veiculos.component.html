<h1>{{ btnTitulo }}</h1>
 
<form *ngIf="formularioVeiculo" [formGroup]="formularioVeiculo" (ngSubmit)="submit()">
 
  <input type="hidden" formControlName="id">
 
  <div class="input_box">
<label for="placa">Placa</label>
<input id="placa" type="text" formControlName="placa" placeholder="Digite a placa" required>
</div>
 
<div class="input_box">
<label for="modelo">Modelo</label>
<input id="modelo" type="text" formControlName="modelo" placeholder="Digite o modelo" required>
</div>
 
 
<div class="input_box">
<label for="grupoId">Grupo</label>
<input id="grupoId" type="text" formControlName="grupoId" placeholder="Digite o grupo" required>
</div>
 
<div class="input_box">
<button type="submit">{{ btnAcao }}</button>
<!-- [disabled]="!formularioVeiculo.valid" -->
<!-- <button type="button" routerLink="">Voltar</button> -->
</div>
 
</form>
