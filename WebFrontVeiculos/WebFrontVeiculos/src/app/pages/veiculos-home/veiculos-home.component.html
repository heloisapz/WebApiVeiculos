<!-- BOTÃO DE CADASTRAR VEÍCULO -->
<!-- Modal de confirmação de exclusão -->
<app-excluir
*ngIf="veiculoId"
  [itemId]="veiculoId"
  (confirmDelete)="onConfirmDelete($event)">
</app-excluir>

<div class="btn-cadastro-container">
    <button class="btn-cadastrar" routerLink="/cadastro-veiculo">Cadastrar veículo</button>
  </div>
  
  <!-- CAMPO DE BUSCA -->
  
  <!-- TABELA DE VEÍCULOS -->
  <div class="table-container">
    <table class="table">
      <thead>
        <tr>
          <th>Identificador</th>
          <th>Placa</th>
          <th>Modelo</th>
          <th>Grupo</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let veiculo of veiculos">
          <td>{{ veiculo.id }}</td>
          <td>{{ veiculo.placa }}</td>
          <td>{{ veiculo.modelo }}</td>
          <td>{{ veiculo.grupoId }}</td>
          <td>
            <button class="btn-editar" routerLink="/editar-veiculo/{{veiculo.id}}">Editar</button> 
            <button class="btn-excluir" (click)="openDeleteModal(veiculo.id!)">Excluir</button>
            <!-- (click)="openDialog(veiculo.id)" -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
